    />

    <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!-- Theme: Defaults -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->

    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'css',
        nameLink: '',
        repo: '',
        homepage: '_sidebar.md',
        auto2top: true,
        relativePath: true,
        loadSidebar: true,
        subMaxLevel: 4,
        topMargin: 60,
        plugins: [
          function (hook, vm) {
            hook.ready(function () {
              mermaid.initialize({ startOnLoad: false });
            });
            hook.doneEach(function () {
              mermaid.init(undefined, '.mermaid');
            });
          },
          function (hook, vm) {
            hook.beforeEach(function (content) {
              // 每次开始解析 Markdown 内容时调用
              // 隐藏掉头部的 yaml 标题配置
              var contentArr = content.split('---\n');
              var newContent = contentArr[contentArr.length - 1];
              return newContent;
            });
          },
        ],
        markdown: {
          renderer: {
            code: function (code, lang) {
              var html = '';
              if (
                code.match(/^sequenceDiagram/) ||
                code.match(/^graph/) ||
                code.match(/^gantt/)
              ) {
                html = '<div class="mermaid">' + code + '</div>';
              }
              var hl = Prism.highlight(
                code,
                Prism.languages[lang] || Prism.languages.markup
              );
              return (
                html +
                '<pre v-pre data-lang="' +
                lang +
                '"><code class="lang-' +
                lang +
                '">' +
                hl +
                '</code></pre>'
              );
            },
          },
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'classic', // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script
      type="text/javascript"
      src="//unpkg.com/mermaid/dist/mermaid.min.js"
    ></script>
    <script src="//https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-git.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-shell-session.min.js"></script>
  </body>
</html>
